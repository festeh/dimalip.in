<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPv4 Layer 3 Network Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <section class="control-panel">
        <div class="titles">
          <h1>Internet Protocol Visualization</h1>
        </div>
        <button id="send-packet-btn" type="button">Send Random Packet</button>
        <div id="annotation" class="annotation">Click 'Send Random Packet' to begin</div>
      </section>

      <section class="visualization-shell">
        <aside class="routing-sidebar">
          <article class="routing-table-card">
            <h2>Gateway A</h2>
            <table class="routing-table">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Next Hop</th>
                  <th>Interface</th>
                </tr>
              </thead>
              <tbody id="gateway-a-table"></tbody>
            </table>
          </article>
        </aside>

        <div id="canvas-container" class="canvas-container" aria-label="IPv4 Routing Visualization"></div>

        <aside class="routing-sidebar">
          <article class="routing-table-card">
            <h2>Gateway B</h2>
            <table class="routing-table">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Next Hop</th>
                  <th>Interface</th>
                </tr>
              </thead>
              <tbody id="gateway-b-table"></tbody>
            </table>
          </article>
        </aside>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
