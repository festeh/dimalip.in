<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPv4 Layer 3 Network Visualization</title>
    <link rel="stylesheet" href="./ipv4-visualization.css" />
  </head>
  <body>
    <div class="page">
      <section class="control-panel">
        <div class="titles">
          <h1>IPv4 Layer 3 Network Visualization</h1>
          <p>Interactive demonstration of packet routing between subnets</p>
        </div>
        <button id="send-packet-btn" type="button">Send Random Packet</button>
        <div id="annotation" class="annotation">Click 'Send Random Packet' to begin</div>
      </section>
      <div id="canvas-container" class="canvas-container" aria-label="IPv4 Routing Visualization"></div>

      <section class="visualization-shell">
        <div id="canvas-container" class="canvas-container" aria-label="IPv4 Routing Visualization"></div>

        <div class="routing-column" aria-label="Gateway routing tables">
          <article class="routing-table-card">
            <h2>Gateway A</h2>
            <table class="routing-table">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Next Hop</th>
                  <th>Interface</th>
                </tr>
              </thead>
              <tbody id="gateway-a-table"></tbody>
            </table>
          </article>

          <article class="routing-table-card">
            <h2>Gateway B</h2>
            <table class="routing-table">
              <thead>
                <tr>
                  <th>Destination</th>
                  <th>Next Hop</th>
                  <th>Interface</th>
                </tr>
              </thead>
              <tbody id="gateway-b-table"></tbody>
            </table>
          </article>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
    <script src="./ipv4-visualization.js" type="module"></script>
  </body>
</html>
